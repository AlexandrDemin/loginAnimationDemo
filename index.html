<!DOCTYPE html>
<html>
<head>
	<title>Login and register with animation demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body class="blue">
<div class="container">
	<h1 class="logo">LOGO</h1>
	<form class="login">
		<input type="email" placeholder="Email" class="email blue form-control"></input>
		<input type="password" placeholder="Password" class="password blue recover form-control"></input>
		<button type="button" class="big blue">Login</button>
		<div class="oauth">
			<p>or login with</p>
			<div class="row">
				<a class="col-3" href="">facebook</a>
				<a class="col-3" href="">twitter</a>
				<a class="col-3" href="">google</a>
			</div>
		</div>
		<div class="or">
			<p>or</p>
			<button type="button" class="small blue">Register</button>
		</div>
	</form>
	<form class="register" style="display:none">
		<input type="email" placeholder="Email" class="email orange form-control"></input>
		<input type="password" placeholder="Password" class="password orange form-control"></input>
		<button type="button">Register</button>
		<div class="oauth">
			<p>or register with</p>
			<div class="row">
				<a class="col-3" href="">facebook</a>
				<a class="col-3" href="">twitter</a>
				<a class="col-3" href="">google</a>
			</div>
		</div>
		<div class="or">
			<p>or</p>
			<button type="button" class="small orange">Login</button>
		</div>
	</form>
</div>
</body>
</html>
