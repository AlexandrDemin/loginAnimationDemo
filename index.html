<!DOCTYPE html>
<html>
<head>
	<title>Login and register with animation demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body class="blue">
	<div class="container">
		<h1 class="logo">LOGO</h1>
		<form class="login">
			<div class="email form-control"><input type="email" placeholder="Email" class="email blue"></div>
			<div class="password recover form-control"><input type="password" placeholder="Password" class="blue"></div>
			<button type="button" class="big blue">Login</button>
			<div class="oauth">
				<p>or login with</p>
				<div class="oauth-links">
					<a class="col-3" href="">facebook</a> 
					<a class="col-3" href="">twitter</a> 
					<a class="col-3" href="">google</a>
				</div>
				<p>or</p>
				<button type="button" class="small blue">Register</button>
			</div>
		</form>
		<form class="register" style="display:none">
			<div class="email form-control"><input type="email" placeholder="Email" class="email blue"></div>
			<div class="password form-control"><input type="password" placeholder="Password" class="blue"></div>
			<button type="button" class="big orange">Register</button>
			<div class="oauth">
				<p>or register with</p>
				<div class="oauth-links">
					<a class="col-3" href="">facebook</a> 
					<a class="col-3" href="">twitter</a> 
					<a class="col-3" href="">google</a>
				</div>
				<p>or</p>
				<button type="button" class="small orange">Login</button>
			</div>
		</form>
	</div>
</body>
</html>
